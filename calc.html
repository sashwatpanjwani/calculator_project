<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <input type="text" class="input" placeholder="">
        </div>
        <div class="row">
            <button class="button zero all " id="signs">AC </button>
            <button class="button" id="signs">DEL </button>
            <button class="button oper" id="">/ </button>
        </div>
        <div class="row">
            <button class="button num" id="number" >7 </button>
            <button class="button num" id="number" >8 </button>
            <button class="button num" id="number">9 </button>
            <button class="button oper" id="operator">* </button>
        </div>

        <div class="row">
            <button class="button num" id="number">4 </button>
            <button class="button num" id="number">5 </button>
            <button class="button num" id="number" >6 </button>
            <button class="button oper" id="operator" >- </button>
        </div>
        <div class="row">
            <button class="button num" id=" number">1 </button>
            <button class="button num" id=" number">2 </button>
            <button class="button num" id=" number">3 </button>
            <button class="button oper" id="operator">+ </button>
        </div>
        <div class="row">
            <button class="button zero num" id="number">0 </button>
            <button class="button num" id="number">. </button>
            <button class="button oper" id="">= </button>

        </div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
